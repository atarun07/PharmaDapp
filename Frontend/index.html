<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaDapp</title>
</head>
<body>
<h1>Welcome to PharmaDapp</h1>

<button id="connectButton">Connect</button>
<p>Connect your Metamask Wallet </p>


<h2>View Patient Details</h2>
<label for="viewDetails"></label>
<input type="text" id="username" placeholder="patientID">
<input type="password" id="password" placeholder="Password">
<button id="viewButton">View</button><br>
<p>Patient Details:<span id="patientDetails">Enter your Credintials</span></p><br>


<h2>Pay your Due Amount in ETH</h2>
<label for="fund"></label>
<input  id="fundamount" placeholder="0.1"/>
<button id="fundButton" >Fund</button><br>

<h2>Add Patient (Only Admin)</h2>
<label for="patientID">Patient ID:</label>
<input type="text" id="patientID"><br>
<label for="password">Password:</label>
<input type="text" id="password1"><br>
<label for="adhaarNo">Aadhar Number:</label>
<input type="number" id="adhaarNo"><br>
<label for="age">Age:</label>
<input type="number" id="age"><br>
<label for="name">Name:</label>
<input type="text" id="name"><br>
<label for="dueAmount">Due Amount(Wei):</label>
<input type="number" id="dueAmount"><br>
<label for="walletAddress">Wallet Address:</label>
<input type="text" id="walletAddress"><br>
<button id="addUserButton">Add Details</button>
<div id="result"></div>

    <script src="./index.js" type="module">
    </script>


</body>
</html>
